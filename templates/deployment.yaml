apiVersion: apps/v1
kind: Deployment
metadata:
  name: myhelm
  labels:
    kir: kos
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      kir: kos
  template:
    metadata:
      labels:
        kir: kos
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.version }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.internalPort }}
              protocol: TCP
          volumeMounts:
            - name: nginx-config
              mountPath: /usr/share/nginx/html #nginx specific
      volumes:
        - name: nginx-config
          configMap:
            name: my-config